    <!-- 
        访问GitHub上的远程仓库，有两种方式，HTTP与SSH。
        HTTPS:零配置;但是每次访问仓库时，需要重复输入Github的账号和密码才能访问成功
        SSH:需要进行额外的配置;但是配置成功后，每次访问仓库时，不需重复输入Github的账号和密码


        将本地仓库上传至远程仓库
        git remote add origin https://github.com/q1310546582/testProject.git
        git branch -M main
        git push -u origin main
        1.将本地仓库和远程仓库进行关联,井把远程仓库命名为origin
        2.将本地仓库中的内容推送到远程的origin 仓库中
        3.最新的代码提交到远程仓库中
        git push

        sSH key的作用:实现本地仓库和Github 之间免登录的加密数据传输。
        SSH key的好处:免登录身份认证、数据加密传输。
        SSH key由两部分组成，分别是:
        id_rsa(私钥文件，存放于客户端的电脑中即可)
        id_rsa.pub(公钥文件，需要配置到Github中)


        如何生成 SSH key
            打开Git Bash
            粘贴如下的命令，并将your_email@example.com替换为注册Github账号时填写的邮箱:
                ssh-keygen -t  rsa -b 4096 -C "1310546582@qq.com"
            连续敲击3次回车，即可在C:\Users\用户名文件夹\.ssh目录中生成 id_rsa和 id_rsa.pub两个文件

        接下来配置 SSH KEY
            使用记事本打开id_rsa.pub文件，复制里面的文本内容
            在浏览器中登录Github，点击头像-> Settings -> SSH and GPG Keys -> New SSH key将id_rsa.pub文件中的内容，粘贴到Key对应的文本框中
            在Title文本框中任意填写一个名称，来标识这个Key 从何而来
        验证
        ssh -T git@github.com
        输入yes
        输出Hi q1310546582! You've successfully authenticated, but GitHub does not provide shell access
     -->
