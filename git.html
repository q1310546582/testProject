        Git概念：
        Git是一个开源的分布式版本控制系统，是目前世界上最先进、最流行的版本控制系统。可以快速高效地处理从很小到非常大的项目版本管理。
        特点:项目越大越复杂，协同开发者越多，越能体现出Git的高性能和高可用性!

        Git之所以快速和高效，主要依赖于它的如下两个特性:
        直接记录快照，而非差异比较
        近乎所有操作都是本地执行

        传统的版本控制系统（例如SVN）是基于差异的版本控制，它们存储的是一组基本文件和每个文件随时间逐步累积的差异。
        好处:节省磁盘空间缺点:耗时、效率低
        在每次切换版本的时候，都需要在基本文件的基础上，应用每个差异，从而生成目标版本对应的文件。
            
        Git快照是在原有文件版本的基础上重新生成一份新的文件，类似于备份。为了效率，如果文件没有修改，Git不再重新存储该文件，而是只保留一个链接指向之前存储的文件。
        缺点:占用磁盘空间较大
        优点:版本切换时非常快，因为每个版本都是完整的文件快照，切换版本时直接恢复目标版本的快照即可。
        特点:空间换时间，脱机模式下可在本地对醒目进行版本管理

        Git代码首先在工作区中进行文件修改，暂时将功能进度存储到暂存区，完成功能后提交到Git仓库
        
        四种状态：
        未跟踪
        表示不被Git所管理的文件
        已修改
        已暂存
        已提交
        表示修改了文件，但还没将修改的结果放到暂存区
        表示对已修改文件的当前版本做了标记，使之包含在下次提交的列表中
        表示文件已经安全地保存在本地的Git 仓库中
        
        工作区的文件被修改了，但还没有放到暂存区，就是已修改状态。
        如果文件已修改并放入暂存区，就属于已暂存状态。
        如果Git仓库中保存着特定版本的文件，就属于已提交状态。
   
        查看全局的配置项
        $ git config --list --global
            user.name=谭鑫
            user.email=1310546582@qq.com

        $ git config user.email
            1310546582@qq.com

        $ git help config
        在终端上显示命令的帮助文档
        $ git config -h
