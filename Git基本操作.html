    <!-- 1. 获取Git仓库的两种方式
        1. 将尚未进行版本控制的本地目录转换为Git仓库
            1. 在项目目录中，鼠标右击 'Git Bush'
            2. 执行 git init命令将当前的目录转化为Git仓库
            git init命令会创建一个名为.git的隐藏目录，这个.git目录就是当前项目的Git仓库，
            里面包含了初始的必要文件，这些文件是Git仓库的必要组成部分。

        2. 从其他服务区中克隆已存在的Git仓库 
        以上两种方式都能够在自己的电脑上得到一个可用的Git仓库
    
        Git操作的终极结果:让工作区中的文件都处于“未修改”的状态。即所有文件被安全保持在仓库中
        查看终端目录下的文件处于哪种状态下
        $ git status [-s] 是否缩写状态报告

        添加要跟踪/已修改的文件：此时再运行git status 命令，会看到 index.html文件在Changes to be committed这行的下面，说明已被跟踪，并处于暂存状态:
        $ git add filename [-s] 修改过的、没有放入暂存区的文件前面有红色的M标记。
        $ git add . 将当前目录下的所有未跟踪文件添加至暂存区

        可以执行git commit命令进行提交,其中-m选项后面是本次的提交消息，用来对提交的内容做进一步的描述:
        $ git commit -m "提交成功" 
        可以直接跳过暂存区，直接将已跟踪的文件提交
        $ git commit -a -m "提交成功" 
        撤销对文件的修改指的是:把对工作区中对应文件的修改，还原成Git仓库中所保存的版本。
        操作的结果:所有的修改会丢失，且无法恢复!危险性比较高，请慎重操作!
        $ git checkout -- 文件名

        从暂存区移除对应的文件
        $ git reset HEAD 文件名

        从工作区和仓库中同时移除文件
        $  git rm -f 新建文本文档.TXT
        从仓库中移除文件
        $ git rm --cached 新建文本文档.TXT
        
        -般我们总会有些文件无需纳入Git的管理，也不希望它们总出现在未跟踪文件列表。
        在这种情况下，我们可以创建一个名为.gitignore的配置文件，列出要忽略的文件的匹配模式。

        在目录下新建 文件.gitignore的格式规范如下:
        以#开头的是注释
        以/结尾的是目录
        以/开头防止递归
        以!开头表示取反
        可以使用glob模式进行文件和文件夹的匹配(glob指简化了的正则表达式)
            星号*匹配零个或多个任意字符
            [abc]匹配任何一个列在方括号中的字符（此案例匹配一个a或匹配一个b或匹配一个c)问号?只匹配一个任意字符
            在方括号中使用短划线分隔两个字符，表示所有在这两个字符范围内的都可以匹配（比如[0-9]表示匹配听有0到9的数字)
            两个星号**表示匹配任意中间目录（比如a/**/z可以匹配a/z、 a/b/z或a/b/c/z等)


        按时间先后顺序列出提交历史
        $ git log [-n] 最近2n条提交历史

        回退到指定版本，此时提交历史信息也是基于旧版本显示的
        $ git reset --hard <CommitID>

        在旧版本下查看所有历史    
        $ git reflog --pretty=oneline
